<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
</head>
<body style="background-color:#3a3a3a;"></body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
    </nav>
    <!-- Home -->
    <section id="home">
        <h1 style="background-color: #632828b2; padding: 10px;">Welcome to My Portfolio</h1>
        <p>Check out my work and get in touch!</p>
    </section>
    <!-- About Section -->
    <section id="about">
        <h2 style="background-color:rgb(252, 227, 227);">About</h2>
        <p>This is the about section of my portfolio.</p>
    </section>
    
    <!-- Work Section -->
    <section id="work">
        <h2 style="background-color:rgb(252, 227, 227);">Work</h2>
        <ul>
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
        </ul>
    </section>
    
    <!-- Resume Section -->
    <section id="resume">
        <h2 style="background-color:rgb(252, 227, 227);">Resume</h2>
        <table border="2">
            <tr>
              <th>education</th>
              <th>experience</th>
            </tr>
            <tr>
              <td>**</td>
              <td>**</td>
            </tr>
          </table>
    </section>
    
    <!-- Contact Section -->
    <section id="contact">
        <h2 style="background-color:rgb(252, 227, 227);">Contact me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
